<app-nav-bar></app-nav-bar>
<div class="container">
  <div class="d-flex justify-content-center">
    <div class="col-sm-5">
      <div class="shadow-lg p-3 mb-5 bg-white rounded">
        <form onSubmit="onLogIn()">
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Enter email" #email required>
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" #password required>
          </div>
          <div class="form-group">
            <a routerLink="/register" class="form-text text-muted">Register now</a>
          </div>
          <button type="submit" class="btn btn-primary">Log in</button>
        </form>
      </div>
    </div>
  </div>
</div>
