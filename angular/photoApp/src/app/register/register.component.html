<app-nav-bar></app-nav-bar>
<div class="container">
  <div class="d-flex justify-content-center">
    <div class="col-sm-5">
      <div class="shadow-lg p-3 mb-5 bg-white rounded">
        <form onSubmit="onSignUp()">
          <div class="form-group">
            <label for="inputFirstName">First name</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="Enter first name" #firstName
                   required>
          </div>
          <div class="form-group">
            <label for="inputLastName">Last name</label>
            <input type="text" required class="form-control" id="inputLastName" placeholder="Enter last name" #lastName
                   required>
          </div>
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Enter email" #email required>
          </div>
          <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="text" minlength="7" class="form-control" id="inputUsername" placeholder="Enter username"
                   #username required>
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" minlength="7" class="form-control" id="inputPassword" placeholder="Enter password"
                   #password required>
          </div>
          <div class="form-group">
            <label for="inputPassword2">Confirm password</label>
            <input type="password" minlength="7" class="form-control" id="inputPassword2" placeholder="Confirm password"
                   #confirmedPassword required>
          </div>
          <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
      </div>
    </div>
  </div>
</div>
